<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 60px;
            margin-left: 60px;
            padding: 20px;
        }

        .login-table {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px; /* Adjust width as needed */
            margin: 0 auto; /* Center the form */
            padding: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-table td {
            padding: 10px;
            text-align: center; /* Center align content */
        }

        .login-table h2 {
            margin: 0; /* Remove margin to avoid extra space */
            font-size: 24px;
            color: #007bff; /* Blue color for the header */
        }

        .login-table input[type="text"],
        .login-table input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-table input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        ul.messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul.messages li {
            color: #d8000c; /* Error message color */
            background-color: #ffd2d2; /* Error message background */
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <form action="log" method="POST">
            {% csrf_token %}
            <table class="login-table">
                <tr>
                    <td colspan="2"><h2>Login Here</h2></td>
                </tr>
                {{ form.as_table }}
                <tr align="center">
                    <td colspan="2"><input type="submit" value="LOGIN"></td>
                </tr>
                <tr>
                    {% if messages %}
                    <td colspan="2">
                        <ul class="messages">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    {% endif %}
                </tr>
            </table>
        </form>
    </div>

    <!-- Additional scripts or other content -->
</body>
</html>
