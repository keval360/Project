{%include 'navbar.html'%}




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-img {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-img img {
      height: 200px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.25);
    }
    .btn-submit {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-img">
      <img src="https://i.pinimg.com/736x/21/9f/16/219f16068281407c8b1a8cc0c046de37.jpg" alt="Image" class="img-fluid img-responsive">
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div><br>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
        <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-submit btn-block">Submit</button>
    </form>

{%if payment %}
<form action="/success" method="POST">
  <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="rzp_test_6K659PBJWqIij9" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
      data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
      data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
      data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
      data-buttontext="Pay with Razorpay"
      data-name="Coffee Corp"
      data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
      data-image="https://example.com/your_logo.jpg"
      data-prefill.name="Gaurav Kumar"
      data-prefill.email="gaurav.kumar@example.com"
      data-theme.color="#F37254"
  ></script>
  <input type="hidden" custom="Hidden Element" name="hidden"/>
  </form>
</div>
  {%endif%}
</body>
  </html>
